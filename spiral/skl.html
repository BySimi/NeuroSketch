<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
</head>
<body>
    
    <center>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td>
                <form>
                    <h1 text-align: center;">PERSONAL INFORMATION</h1>
                    <hr> 
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <br><br>
    
                    <label for="add">Address:</label>
                    <input type="text" id="add" name="add">
                    <br><br>
    
                    <label for="email">Email Id:</label>
                    <input type="text" id="email" name="email">
                    <br><br>
    
                    <label for="Password">Password:</label>
                    <input type="text" id="Password" name="Password">
                    <br><br>
                    
                    <h3>Age Group</h3>
                    <label><input type="radio" name="Age Group" value="8-12"> 8-12</label>
                    <label><input type="radio" name="Age Group" value="13-17"> 13-17</label>
                    <label><input type="radio" name="Age Group" value="18-22"> 18-22</label>
                    <br><br>
                    
                    <h3>Hobbies</h3>
                    <label><input type="checkbox" name="Travelling"> Travelling</label>
                    <label><input type="checkbox" name="Reading"> Reading</label>
                    <label><input type="checkbox" name="Gardening"> Gardening</label>
                    <label><input type="checkbox" name="Item Collecting"> Item Collecting</label>
                    <br><br>
                    
                    <label>Upload File:</label>
                    <input type="file">
                    <br><br>
                    
                    <input type="submit" value="Submit Data">
                </form>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
